{% extends "base.html" %}

{% block title %}Login - SolarPro{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="container">
        <div class="auth-container" data-aos="fade-up">
            <div class="auth-header">
                <h1>Entrar na sua conta</h1>
                <p>Acesse sua conta para gerenciar pedidos e aproveitar ofertas exclusivas</p>
            </div>
            
            <form class="auth-form" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="lembrar"> Lembrar de mim
                    </label>
                    <a href="#" class="forgot-link">Esqueceu a senha?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
            </form>
            
            <div class="auth-footer">
                <p>Não tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se grátis</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
