
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="solarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB020;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Painel Solar -->
  <rect x="15" y="25" width="70" height="50" fill="#0B6A4A" rx="3"/>
  <!-- Grid do painel -->
  <line x1="35" y1="25" x2="35" y2="75" stroke="#063325" stroke-width="1.5"/>
  <line x1="50" y1="25" x2="50" y2="75" stroke="#063325" stroke-width="1.5"/>
  <line x1="65" y1="25" x2="65" y2="75" stroke="#063325" stroke-width="1.5"/>
  <line x1="15" y1="40" x2="85" y2="40" stroke="#063325" stroke-width="1.5"/>
  <line x1="15" y1="55" x2="85" y2="55" stroke="#063325" stroke-width="1.5"/>
  <!-- Sol -->
  <circle cx="75" cy="20" r="12" fill="url(#solarGradient)"/>
  <!-- Raios de sol -->
  <line x1="75" y1="4" x2="75" y2="8" stroke="#FFC857" stroke-width="2" stroke-linecap="round"/>
  <line x1="88" y1="12" x2="85" y2="15" stroke="#FFC857" stroke-width="2" stroke-linecap="round"/>
  <line x1="91" y1="20" x2="87" y2="20" stroke="#FFC857" stroke-width="2" stroke-linecap="round"/>
  <line x1="88" y1="28" x2="85" y2="25" stroke="#FFC857" stroke-width="2" stroke-linecap="round"/>
</svg>
